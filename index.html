        /* --- HEADER --- */
        header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 3rem 1rem;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: relative;
        }

        .subtitle { font-size: 1.1rem; opacity: 0.9; }

        /* --- FINAL EXAM BUTTON --- */
        .final-exam-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s, background 0.2s;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
        .final-exam-btn:hover {
            transform: scale(1.05);
            background: #c0392b;
        }

        /* --- LAYOUT --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* --- NEW: DAILY SECTION STYLES --- */
        .daily-section {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 40px;
            overflow: hidden;
            border-top: 5px solid var(--accent);
            display: flex;
            flex-direction: column;
        }

        .daily-header {
            background: var(--blue-light);
            padding: 15px 25px;
            color: var(--primary);
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .daily-content {
            padding: 25px;
            display: grid;
            grid-template-columns: 2fr 1fr; /* Word section wider than line section */
            gap: 30px;
        }

        .daily-words h3, .daily-line h3 {
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        .word-item {
            margin-bottom: 15px;
        }

        .word-item strong {
            color: var(--primary);
            font-size: 1.2rem;
            display: block;
        }

        .word-item span {
            color: var(--text);
            font-style: italic;
        }

        .line-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent);
            line-height: 1.5;
            background: #fff5f5;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid var(--accent);
        }

        @media (max-width: 768px) {
            .daily-content { grid-template-columns: 1fr; } 
        }

        /* --- GRID & CARDS --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            box-shadow: var(--shadow);
            border-left: 5px solid var(--primary);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .card-number {
            font-size: 0.9rem;
            font-weight: 700;
            color: #b2bec3;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .card-note {
            font-size: 0.9rem;
            background: #fff3cd;
            color: #856404;
            padding: 5px 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: inline-block;
            font-style: italic;
        }

        .topic-list {
            list-style: none;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .topic-list li {
            padding: 6px 0;
            border-bottom: 1px solid #dfe6e9;
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .topic-list li:last-child { border-bottom: none; }
        .topic-list strong { color: var(--text); font-weight: 600; }

        .btn {
            background-color: var(--primary);
            color: white;
            text-align: center;
            padding: 12px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
            cursor: pointer;
            border: none;
            width: 100%;
            display: block;
        }

        .border-green { border-left-color: #27ae60; }
        .border-purple { border-left-color: #9b59b6; }
        .border-orange { border-left-color: #e67e22; }

    </style>
