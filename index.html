<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Mastery Course</title>
    <!-- SECURITY CHECK -->
    <script>
        if(localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>
    <style>
        /* --- VARIABLES & RESET --- */
        :root {
            --primary: #2c3e50;    /* Dark Slate */
            --accent: #e74c3c;     /* Red/Orange for highlights */
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --text: #2d3436;
            --text-muted: #636e72;
            --shadow: 0 10px 20px rgba(0,0,0,0.05);
            --blue-light: #e3f2fd; /* New for Daily Section */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body { background-color: var(--bg); color: var(--text); padding-bottom: 50px; }

        /* --- HEADER --- */
        header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 3rem 1rem;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: relative;
        }

        .header-top {
            position: absolute; top: 15px; left: 20px;
        }
        .home-link { color: rgba(255,255,255,0.8); text-decoration: none; font-size: 0.9rem; font-weight: bold; }
        .home-link:hover { color: white; text-decoration: underline; }

        .logout-btn {
            position: absolute; top: 15px; right: 20px;
            background: rgba(255,255,255,0.2); color: white; border: 1px solid rgba(255,255,255,0.4);
            padding: 5px 15px; border-radius: 20px; cursor: pointer; font-size: 0.8rem; font-weight: bold;
        }
        .logout-btn:hover { background: rgba(255,255,255,0.4); }

        h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
        .subtitle { font-size: 1.1rem; opacity: 0.9; }

        /* --- FINAL EXAM BUTTON --- */
        .final-exam-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s, background 0.2s;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
        .final-exam-btn:hover {
            transform: scale(1.05);
            background: #c0392b;
        }

        /* --- LAYOUT --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* --- DAILY SECTION STYLES --- */
        .daily-section {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 40px;
            overflow: hidden;
            border-top: 5px solid var(--accent);
            display: flex;
            flex-direction: column;
        }

        .daily-header {
            background: var(--blue-light);
            padding: 15px 25px;
            color: var(--primary);
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .daily-content {
            padding: 25px;
            display: grid;
            grid-template-columns: 2fr 1fr; /* Word section wider than line section */
            gap: 30px;
        }

        .daily-words h3, .daily-line h3 {
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        .word-item {
            margin-bottom: 15px;
        }

        .word-item strong {
            color: var(--primary);
            font-size: 1.2rem;
            display: block;
        }

        .word-item span {
            color: var(--text);
            font-style: italic;
        }

        .line-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent);
            line-height: 1.5;
            background: #fff5f5;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid var(--accent);
        }

        @media (max-width: 768px) {
            .daily-content { grid-template-columns: 1fr; } 
        }

        /* --- GRID & CARDS --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            box-shadow: var(--shadow);
            border-left: 5px solid var(--primary);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .card-number {
            font-size: 0.9rem;
            font-weight: 700;
            color: #b2bec3;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .card-note {
            font-size: 0.9rem;
            background: #fff3cd;
            color: #856404;
            padding: 5px 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: inline-block;
            font-style: italic;
        }

        .topic-list {
            list-style: none;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .topic-list li {
            padding: 6px 0;
            border-bottom: 1px solid #dfe6e9;
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .topic-list li:last-child { border-bottom: none; }
        .topic-list strong { color: var(--text); font-weight: 600; }

        .btn {
            background-color: var(--primary);
            color: white;
            text-align: center;
            padding: 12px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
            cursor: pointer;
            border: none;
            width: 100%;
            display: block;
        }

        .btn:hover { filter: brightness(1.1); }

        .border-blue { border-left-color: #3498db; }
        .border-green { border-left-color: #27ae60; }
        .border-purple { border-left-color: #9b59b6; }
        .border-orange { border-left-color: #e67e22; }

    </style>
</head>
<body>

    <header>
        <div class="header-top">
            <a href="main_home.html" class="home-link">‚Üê Back to Main Home</a>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
        
        <div class="container">
            <h1>Grammar Mastery Syllabus</h1>
            <p class="subtitle">Interactive Learning Path based on your curriculum</p>
            <a href="final_exam.html" class="final-exam-btn">üèÜ Take Final Exam (100 Marks)</a>
        </div>
    </header>

    <div class="container">
        
        <div id="dailySection" class="daily-section">
            <!-- Content Injected via JS -->
        </div>

        <div id="courseGrid" class="grid">
            <!-- Cards Injected via JS -->
        </div>
    </div>

    <script>
        // --- 1. DAILY VOCABULARY DATABASE ---
        const ieltsDatabase = [
            { w1: "Aberration", m1: "A departure from what is normal or expected.", w2: "Belligerent", m2: "Hostile and aggressive.", q: "Success is not final, failure is not fatal: It is the courage to continue that counts." },
            { w1: "Cacophony", m1: "A harsh, discordant mixture of sounds.", w2: "Debilitate", m2: "Make (someone) very weak and infirm.", q: "The only way to do great work is to love what you do." },
            { w1: "Ebullient", m1: "Cheerful and full of energy.", w2: "Facetious", m2: "Treating serious issues with inappropriate humor.", q: "Believe you can and you're halfway there." },
            { w1: "Garrulous", m1: "Excessively talkative.", w2: "Hackneyed", m2: "Lacking significance through having been overused.", q: "Your time is limited, don't waste it living someone else's life." },
            { w1: "Iconoclast", m1: "A person who attacks cherished beliefs.", w2: "Juxtapose", m2: "Place close together for contrasting effect.", q: "The future belongs to those who believe in the beauty of their dreams." }
        ];

        // --- 2. DAILY LOGIC (Selects content based on Date) ---
        function renderDailyDose() {
            const container = document.getElementById('dailySection');
            const date = new Date();
            
            // Format Date for display
            const options = { weekday: 'long', year: 'numeric', month: 'short', day: 'numeric' };
            const dateString = date.toLocaleDateString('en-US', options);

            // Calculate "Day of the Year"
            const start = new Date(date.getFullYear(), 0, 0);
            const diff = date - start;
            const oneDay = 1000 * 60 * 60 * 24;
            const dayOfYear = Math.floor(diff / oneDay);
            
            // Cycle through database
            const index = dayOfYear % ieltsDatabase.length; 
            const todayContent = ieltsDatabase[index];

            container.innerHTML = `
                <div class="daily-header">
                    <span>‚ö° Daily Grammar Dose</span>
                    <span>üìÖ ${dateString}</span>
                </div>
                <div class="daily-content">
                    <div class="daily-words">
                        <h3>Today's Vocabulary</h3>
                        <div class="word-item">
                            <strong>1. ${todayContent.w1}</strong>
                            <span>"${todayContent.m1}"</span>
                        </div>
                        <div class="word-item">
                            <strong>2. ${todayContent.w2}</strong>
                            <span>"${todayContent.m2}"</span>
                        </div>
                    </div>
                    <div class="daily-line">
                        <h3>Line of the Day</h3>
                        <div class="line-text">
                            ‚Äú${todayContent.q}‚Äù
                        </div>
                    </div>
                </div>
            `;
        }

        // --- 3. EXISTING SYLLABUS DATA ---
        const syllabusData = [
            {
                id: 1, title: "Sentence", link: "module1.html", color: "border-blue", note: "", 
                content: ["<strong>Structure:</strong> Simple, Complex, Compound", "<strong>Types:</strong> Affirmative, Negative, Interrogative", "Negative-Interrogative", "Imperative, Exclamatory"]
            },
            {
                id: 2, title: "Part of Speech", link: "module2.html", color: "border-green", note: "Comprehensive List",
                content: ["Noun, Pronoun, Adjective", "<strong>Verb:</strong> Finite, Infinite, Modal, Aux., Helping, Action", "Adverb, Preposition", "Conjunction, Interjection"]
            },
            {
                id: 3, title: "Tense", link: "module3.html", color: "border-purple", note: "",
                content: ["<strong>Present:</strong> Indefinite, Continuous, Perfect, Perfect Continuous", "<strong>Past:</strong> (All forms)", "<strong>Future:</strong> (All forms)"]
            },
            {
                id: 4, title: "Voice Change", link: "module4.html", color: "border-orange", note: "(Without Subject)",
                content: ["Active to Passive conversion", "Handling implicit subjects", "Standard transformation rules"]
            },
            {
                id: 5, title: "Narration", link: "module5.html", color: "border-blue", note: "Ex: Someone says that I will be present",
                content: ["Direct to Indirect Speech", "Reporting Verbs", "Tense changes in narration"]
            },
            {
                id: 6, title: "Articles", link: "module6.html", color: "border-green", note: "",
                content: ["Definite Article (The)", "Indefinite Articles (A, An)", "Omission of Articles"]
            },
            {
                id: 7, title: "Prepositions", link: "module7.html", color: "border-orange", note: "Deep Dive",
                content: ["Types of prepositions (place, time, direction)", "Prepositions of place (in, on, under, above)", "Prepositions of time (at, on, in)", "Common prepositional phrases"]
            },
            {
                id: 8, title: "Important Usage", link: "module8.html", color: "border-purple", note: "IELTS Essentials",
                content: ["Adjective vs adjective-ing (amazed / amazing)", "Need to ‚Äì questions and usage", "Having + V3 structure", "Get / Make / Have usage", "Let ‚Äì permission structure", "Have been / Has been / Had been"]
            }
        ];

        const grid = document.getElementById('courseGrid');

        function renderSyllabus() {
            grid.innerHTML = syllabusData.map(item => {
                const noteHtml = item.note ? `<div class="card-note">${item.note}</div>` : '';
                const listItems = item.content.map(text => `<li>${text}</li>`).join('');

                return `
                    <div class="card ${item.color}">
                        <div class="card-number">Module ${item.id}</div>
                        <h2 class="card-title">${item.title}</h2>
                        ${noteHtml}
                        <ul class="topic-list">
                            ${listItems}
                        </ul>
                        <a href="${item.link}" class="btn">Start Module</a>
                    </div>
                `;
            }).join('');
        }

        function logout() {
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'login.html';
        }

        // Initialize both sections
        renderDailyDose();
        renderSyllabus();

    </script>
</body>
</html>
