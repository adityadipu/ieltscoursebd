<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - English Mastery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e40af, #2563eb);
            font-family: 'Segoe UI', sans-serif;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        h2 { color: #1e3a8a; margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; color: #4b5563; font-size: 0.9rem; font-weight: bold; }
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: #2563eb; }
        
        button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        button:hover { background: #1d4ed8; }
        .error-msg {
            color: #ef4444;
            font-size: 0.85rem;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>ðŸ”’ Secure Access</h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="Enter username" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit">Login</button>
            <div id="errorMsg" class="error-msg">Invalid Username or Password!</div>
        </form>
    </div>

    <script>
        // --- CONFIGURATION ---
        // Change these to your desired credentials
        const VALID_USER = "admin";
        const VALID_PASS = "1234";

        // Check if already logged in -> Redirect to NEW Main Home
        if(localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'main_home.html';
        }

        function handleLogin(e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const error = document.getElementById('errorMsg');

            if(user === VALID_USER && pass === VALID_PASS) {
                // Success: Set flag and redirect to NEW Main Home
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'main_home.html'; 
            } else {
                // Failure
                error.style.display = 'block';
                // Shake animation
                document.querySelector('.login-card').animate([
                    { transform: 'translateX(0)' },
                    { transform: 'translateX(-10px)' },
                    { transform: 'translateX(10px)' },
                    { transform: 'translateX(0)' }
                ], { duration: 300 });
            }
        }
    </script>

</body>
</html>
